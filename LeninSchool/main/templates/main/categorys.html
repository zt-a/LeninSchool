{% extends 'layout.html' %}
{% load main_tags %}

{% block content %}
{% get_categories  as categories %}
<ul class="categories_table">
    {% for cat in cats %}

    <li>{{ cat.pk }}&nbsp; | &nbsp; <a href="{{ cat.get_absolute_url }}">{{ cat.name }}</a></li>
    <hr>
    {% endfor %}
</ul>

{% endblock %}
